<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gta6</title>
    <link rel="stylesheet" href="./assets/estilos/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Está es la imagen de logo -->
    <div class="gta-home-header">
      <img src="./assets/img/logo.png" alt="Logo VI" />
    </div>

    <!-- Este es el contenedor de toda la página -->
    <div class="gta-home-container">
      <div class="gta-home-info">
        <div class="contenedor-titulo-info">
          <img src="./assets/img/gta.png" alt="Letras gta" />
          <p>
            Dive into the future of gaming with Rockstar Games' GTA VI. Unleash
            chaos in a vibrant metropolis with stunning visuals and an immersive
            narrative. Explore now for exclusive content and updates.
          </p>
        </div>

        <div class="gta-home-info-buttons">
          <button class="button-fill">
            <img src="./assets/img/cart-icon.svg" alt="imagen de carrito" />Buy
            Now
          </button>
          <button class="button-outline">
            <img
              src="./assets/img/icon-discover.svg"
              alt="logo brujula"
            />Discover
          </button>
        </div>
      </div>

      <div class="gta-home-video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/QdBZY2fkU-0?si=7M2pwJ7sNJEJvHXO"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <div class="gta-home-video-platform">
          <p>Available ON</p>
          <img src="./assets/img/xbox-logo.svg" alt="Logo XBOX" />
          <img src="./assets/img/ps5-logo.png" alt="Logo Ps5" />
          <img src="./assets/img/steam.png" alt="Logo Steam" />
        </div>
      </div>
    </div>
  </body>
</html>
